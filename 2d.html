<style>
  .Getstarted-button {
    background-color: rgb(121, 82, 179);
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-right: 6px;
    padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 20px;
    padding-right: 20px;

    transition: background-color 0.15s;
  }

  .Getstarted-button:hover {
    background-color: rgb(99, 60, 156);
  }

  .Download-button {
    background-color: white;
    color: rgb(108, 117, 125);
    font-weight: bold;
    border-style: solid;
    border-width: 1px;
    border-color:rgb(108, 117, 125);
    border-radius: 4px;
    cursor: pointer;
    padding-top: 11px;
    padding-bottom: 11px;
    padding-left: 17px;
    padding-right: 17px;

    transition: background-color 0.15s,
      color 0.15s;
  }

  .Download-button:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }
</style>

<button class="Getstarted-button">
  Get started
</button>

<button class="Download-button">
  Download
</button>
