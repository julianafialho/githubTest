<style>
  .Apply-button {
    background-color: rgb(10, 102, 194);
    color: white;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 24px;
    padding-right: 24px;

    transition: background-color 0.15s;
  }

  .Apply-button:hover {
    background-color: rgb(2, 70, 138);
  }

  .Save-button {
    background-color: white;
    color:rgb(10, 102, 194);
    font-size: 15px;
    font-weight: bold;
    border-width: 1px;
    border-style: solid;
    border-radius: 20px;
    border-color:rgb(10, 102, 194);
    cursor: pointer;
    margin-left: 8px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 22px;
    padding-right: 22px;

    transition: background-color 0.15s,
      border-width 0.05s;

    background-color: rgb(238, 241, 245);

  }

  Apply on company website
</button>

</button>
